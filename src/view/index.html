<!DOCTYPE html>
<html land='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Color Palette Visualization</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="{{ url_for('static', filename='view.js') }}"></script>
    
    <div class="modal" id="select-modal"> 
      <div class="modal-content">
        <div class="modal-header"> 
          Select Object
          <span class="modal-close"> ✕ </span>
        </div>
        <hr class="modal-seperator">
        <div class="modal-body">
          <div id="select-zone"></div>
        </div>
      </div>
    </div>

    <div class="modal" id="upload-modal"> 
      <div class="modal-content">
        <div class="modal-header"> 
          Upload Image
          <span class="modal-close"> ✕ </span>
        </div>
        <hr class="modal-seperator">
        <div class="modal-body">
          <form id="upload-zone">
            <span class="material-symbols-outlined" id="upload-icon"> upload </span>
            <span id="upload-text"> Drag & Drop to Upload </span>
          </form>
        </div>
      </div>
    </div>  

    <nav id="sidebar">
      <button class="sidebar-button" id="select-modal-button">
        <span class="material-symbols-outlined" id="select-modal-icon"> location_away </span>
      </button>
      <button class="sidebar-button" id="upload-modal-button">
        <span class="material-symbols-outlined" id="upload-modal-icon"> upload </span>
      </button>
    </nav>
</body>

</html>
